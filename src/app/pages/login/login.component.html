<div class="body">
    <div class="login">
        <mat-spinner class="spinner" diameter="40" *ngIf="loading"></mat-spinner>
        <form [formGroup]="form" (submit)="ingresar()" *ngIf="!loading">
            <img src="../../../assets/img/programmer.png" style="width: 30%;">
            <h1>Login</h1>
            <p>
                <mat-form-field appearance="fill" class="field-width">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput placeholder="Ingrese su usuario" autocomplete="off"
                        formControlName="usuario">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="field-width">
                    <mat-label>password</mat-label>
                    <input matInput type="password" placeholder="Ingrese su password" autocomplete="off"
                        formControlName="password">
                </mat-form-field>
            </p>
            <br>
            <button type="submit" mat-raised-button color="primary" class="field-width"
                [disabled]="form.invalid">Ingresar</button>
        </form>

    </div>
</div>
